<div class="card {{ include.class }}">
    {% if include.header %}
    <h3 class="card-header text-center">{{ include.header }}</h3>
    {% endif %}
    <div class="card-body">
        <div class="card-text">
            <div class="card-text">{{ include.content | markdownify }}</div>
        </div>
    </div>
    {% if include.footer %}
    <div class="card-footer text-center">
        {{ include.footer | markdownify }}
    </div>
    {% endif %}
</div>
